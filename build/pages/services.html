<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/styles.css" />
		<title>Peachy Kleen</title>
	</head>
	<body>
		<!-- Site Wrapper is to hide overflow -->
		<div class="site-wrapper">
			<header class="header" role="navigation">
				<nav class="header__navbar">
					<div class="header__navbar-brand">
						<img
							src="../assests/logo/logo.png"
							alt="Peachy Kleen Logo"
							class="header__navbar-brand--logo"
						/>
						<h1 class="header__navbar-brand--name">Peachy Kleen</h1>
					</div>
					<ul class="header__navbar-menu" id="navbar-menu">
						<li class="header__navbar-menu--option">
							<a href="#" class="header__navbar-menu--link">Expert Services</a>
						</li>

						<li class="header__navbar-menu--option">
							<a href="#" class="header__navbar-menu--link">Testimonials</a>
						</li>
						<li class="header__navbar-menu--option">
							<a href="#" class="header__navbar-menu--link">Contact</a>
						</li>
						<li class="header__navbar-menu--option">
							<a href="#" class="header__navbar-menu--link">About</a>
						</li>
						<li class="header__navbar-menu--option">
							<a href="#" class="header__navbar-menu--link">Get an Estimate</a>
						</li>
					</ul>
					<div class="header__navbar-hamburger-button--container">
						<input
							class="header__navbar-hamburger-button--checkbox"
							type="checkbox"
							id="menu-button"
						/>
						<label
							class="header__navbar-hamburger-button--checkbox-label"
							for="menu-button"
						></label>
						<div class="header__navbar-hamburger-button--button">&nbsp;</div>
					</div>
					<div class="header__navbar-menu-backdrop" id="menu-backdrop"></div>
				</nav>
			</header>
			<footer class="footer">
				<div class="footer__top-container">
					<div class="footer__logo--container">
						<img
							src="../assests/logo/logo.png"
							alt="Peachy Kleen Logo"
							class="footer__logo--img"
						/>
						<h1 class="footer__logo--brand">Peachy Kleen</h1>
					</div>
				</div>
				<div class="footer__bottom-container">
					<div class="footer__nav--container">
						<ul class="footer__nav--list">
							<li class="footer__nav--item">
								<a href="#" class="footer__nav--link">Expert Services</a>
							</li>
							<li class="footer__nav--item">
								<a href="#" class="footer__nav--link">Testimonials</a>
							</li>
							<li class="footer__nav--item">
								<a href="#" class="footer__nav--link">Contact</a>
							</li>
							<li class="footer__nav--item">
								<a href="#" class="footer__nav--link">About</a>
							</li>
							<li class="footer__nav--item">
								<a href="#" class="footer__nav--link">Get an Estimate</a>
							</li>
						</ul>
					</div>
					<div class="footer__copyright--container">
						<p class="footer__copyright--details">
							Copyright &copy;Peachy Kleen, 2020. Site designed and built by
							<a
								href="https://stevensheaves.me"
								class="footer__copyright--author"
							>
								Steven Sheaves</a
							>
						</p>
					</div>
				</div>
			</footer>
		</div>
		<script src="../scripts/navbar-menu.js"></script>
	</body>
</html>
